<!DOCTYPE html>
<html ng-app="restauranteApp">
<head>
    <title>Strona główna</title>
    <meta charset="UTF-8">
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Animation CSS -->
    <link href="css/animate.css" rel="stylesheet">
    <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="css/style.css" rel="stylesheet">
    <link href="css/tables.css" rel="stylesheet">
    <link href="css/plugins/toastr/toastr.min.css" rel="stylesheet">
</head>
<body class="landing-page pace-done" ng-controller="TableController">
    <section id="reservation">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <h1>Wybierz godzinę</h1>
                <select class="form-control" ng-change="hourChange()" ng-model="hour">
                    <option value="13">13:00</option>
                    <option value="14">14:00</option>
                    <option value="15">15:00</option>
                    <option value="16">16:00</option>
                    <option value="17">17:00</option>
                    <option value="18">18:00</option>
                    <option value="19">19:00</option>
                    <option value="20">20:00</option>
                    <option value="21">21:00</option>
                </select>
            </div>
        </div>
        <div class="row" style="margin-top: 60px">
            <div class="col-md-4 col-md-offset-4">
                <h1>Podgląd sali</h1>
                <h3 id="selectHourInfo">Wybierz godzinę, żeby zobaczyć podgląd sali</h3>
                <div id="loader" style="display: none">
                    <div class="sk-spinner sk-spinner-wave">
                        <div class="sk-rect1"></div>
                        <div class="sk-rect2"></div>
                        <div class="sk-rect3"></div>
                        <div class="sk-rect4"></div>
                        <div class="sk-rect5"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row" style="margin-top: 60px; display: none;" id="room">
            <div class="col-md-12">
                <object data="/app/seats.svg" type="image/svg+xml" class="col-md-2 col-md-offset-5" id="seats"></object>
            </div>
        </div>
        <div class="row" style="margin-top: 60px">
            <div class="col-md-4 col-md-offset-4" id="noTablesError" style="display: none;">
                <div class="alert alert-danger" role="alert">Wybierz stoliki do rezerwacji!</div>
            </div>
            <div class="col-md-4 col-md-offset-4">
                <button class="btn btn-primary btn-lg col-md-12" ng-click="reserve()">Rezerwuj</button>
            </div>
        </div>
    </section>

    <div ng-include src="'modal.html'"></div>
    <div ng-include src="'confirmation.html'"></div>

    <script src="https://code.jquery.com/jquery-2.2.3.js" integrity="sha256-laXWtGydpwqJ8JA+X9x2miwmaiKhn8tVmOVEigRNtP4=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="js/plugins/toastr/toastr.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.5/angular-resource.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.5/angular-route.js"></script>
    <script src="app/app.js"></script>
    <script src="app/services.js"></script>
    <script src="app/controllers.js"></script>
</body>
</html>
