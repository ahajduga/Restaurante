<div class="modal fade" id="confModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="myModalLabel">Potwierdzenie rezerwacji</h4>
            </div>
            <div class="modal-body">
                <div class="row" id="confirmation-room">
                    <div class="col-md-12">
                        <h5>Wybrane stoliki</h5>
                        <object data="/app/seats.svg" type="image/svg+xml" class="col-md-6 col-md-offset-3" id="confirmation-seats"></object>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <h5>Szczegóły rezerwacji</h5>
                        <p><span>Data: </span> {{ date | date:'dd.MM.yyyy' }}</p>
                        <p><span>Godzina: </span> {{ hour }}:00</p>
                    </div>
                </div>
                <div class="col-md-8 col-md-offset-2">
                    <button class="btn btn-success btn-lg col-md-5" ng-click="endBookingProcess()">Potwierdź</button>
                    <button class="btn btn-warning btn-lg col-md-4 col-md-offset-2" data-toggle="modal" data-target="#confModal">Zamknij</button>
                </div>
            </div>
        </div>
    </div>
</div>
